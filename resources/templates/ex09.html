<h1 th:text="${session.sid}"></h1>
<!-- - ${ } 변수표현식에서 session의 내부 객체로 바로 사용 가능 -->
- ${ session.세션명 }
<h1 th:text="'세션 : '+${session.sid}"></h1>

세션 sid 값 확인 : [[${session.sid}]]    <br/>
세션 저장된 개수  : [[${session.size()}]] <br/>
세션 비어있는지 확인 : [[${session.isEmpty()}]] <br/>
특정 세션키 sid 있는지 확인 : [[${session.containsKey('sid')}]]  <br/>

<!-- 브라우저에 바로 출력이 되도록 단순 사용 시 [[${    }]] 대괄호로 묶어줘야 한다.
<hr>
스프링 MVC에서 자동으로 주입해주는 객체
* HttpSession : 세션
* HttpServletRequest : jsp에서 사용했던 request
* HttpServletResponse : jsp에서 사용했던 response
* Principal : 스프링 시큐리티에서 사용되는 인증된 사용자 정보
* Model : 컨트롤러에서 뷰로 데이터를 전달할 때 사용
* ModelMap : Model과 비슷한 역할, Map 인터페이스를 구현한 객체
* RedirectAttributes : 기본 redirect 시 데이터를 전달할 수 없는데
					   데이터를 전달하는 데에 사용
* BindingResult : 폼데이터의 바인딩 결과와 검증 오류를 처리할 유효성 검사에 사용
* MultipartFile : 파일 업로드 처리-->
