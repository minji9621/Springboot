<h1>~{} : 프래그먼트 표현식</h1>
<h3>다른 html을 포함시킬 때 사용, jsp의 include와 같은 기능</h3>
<h3>fragment 속성을 이용하여 페이지 및 특정 부분을 포함시킬 때 사용</h3>

<div th:fragment="title">제목입니다.</div>
-fragment 속성을 사용하여 title이라는 이름으로 설정
<div th:fragment="content">내용입니다.</div>
-fragment 속성을 사용하여 content라는 이름으로 설정

<div th:fragment="info(name, tel)">
	이름 : <span th:text="${name}"></span>
	연락처 : <span th:text="${tel}"></span>
</div>
- 자바의 메서드처럼 사용 가능하다.
- name,tel이 각각 ${name},${tel}
