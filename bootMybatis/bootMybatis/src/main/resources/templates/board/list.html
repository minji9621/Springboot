<center><h1>글 목록</h1></center>
<table border="1" width="600" cellpadding="0" cellspacing="0" align="center">
	<tr height="30">
		<td align="center" width="50">글번호</td>
		<td align="center" width="250">제목</td>
		<td align="center" width="100">작성자</td>
		<td align="center" width="200">작성일시</td>
	</tr>
	<tr height="30" th:each="boardDTO : ${list}">
		<td align="center" width="50" th:text="${boardDTO.num}"></td>
		<td align="center" width="250">
			<a th:text="${boardDTO.title}" th:href="@{|/board/content?num=${boardDTO.num}|}"></a>
		</td>
		<td align="center" width="100" th:text="${boardDTO.writer}"></td>
		<td align="center" width="200" th:text="${boardDTO.reg}"></td>
	</tr>
</table>
