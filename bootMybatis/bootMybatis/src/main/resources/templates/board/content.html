<center><h1>글 내용</h1></center>
<table width="500" border="1" cellpadding="0" cellspacing="0" align="center">
	<tr height="30">
		<td width="125" align="center">글번호</td>
		<td width="125" align="center" th:text="${boardDTO.num}"></td>
		<td width="125" align="center">작성일시</td>
		<td width="125" align="center" th:text="${boardDTO.reg}"></td>
	</tr>
	<tr height="30">
		<td width="125" align="center">작성자</td>
		<td width="375" align="center" colspan="3" th:text="${boardDTO.writer}"></td>
	</tr>
	<tr height="30">
		<td width="125" align="center">제목</td>
		<td width="375" align="center" colspan="3" th:text="${boardDTO.title}"></td>
	</tr>
	<tr>
		<td width="125" align="center">글내용</td>
		<td width="375" align="center" colspan="3" th:text="${boardDTO.content}"></td>
	</tr>
	<tr height="30">
		<td colspan="4" align="center">
			<input type="button" value="글수정" />
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="button" value="글삭제" />
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="button" value="글목록" th:onclick="|window.location='@{/board/list}'|" />
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="button" value="답글쓰기" />
		</td>
	</tr>
</table>
